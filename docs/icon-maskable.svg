<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1DB954"/>
      <stop offset="100%" stop-color="#169c46"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1ed760"/>
      <stop offset="100%" stop-color="#1DB954"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <circle cx="256" cy="256" r="140" fill="#1DB954" opacity="0.05"/>

  <!-- Sound wave bars arranged symmetrically around a vinyl disc -->
  <g transform="translate(256, 238)">
    <!-- Bars - left side -->
    <rect x="-130" y="-35" width="22" height="70" rx="11" fill="url(#g3)" opacity="0.55"/>
    <rect x="-98" y="-58" width="22" height="116" rx="11" fill="url(#g2)" opacity="0.7"/>
    <rect x="-66" y="-78" width="22" height="156" rx="11" fill="url(#g1)" opacity="0.85"/>

    <!-- Center vinyl disc -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="#1DB954" stroke-width="3.5" opacity="0.85"/>
    <circle cx="0" cy="0" r="26" fill="none" stroke="#1DB954" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="10" fill="#1DB954"/>
    <!-- Vinyl groove hints -->
    <circle cx="0" cy="0" r="34" fill="none" stroke="#1DB954" stroke-width="0.8" opacity="0.25"/>
    <!-- Play triangle inside disc -->
    <polygon points="-5,-10 -5,10 9,0" fill="#fff" opacity="0.95"/>

    <!-- Bars - right side (mirror) -->
    <rect x="44" y="-78" width="22" height="156" rx="11" fill="url(#g1)" opacity="0.85"/>
    <rect x="76" y="-58" width="22" height="116" rx="11" fill="url(#g2)" opacity="0.7"/>
    <rect x="108" y="-35" width="22" height="70" rx="11" fill="url(#g3)" opacity="0.55"/>
  </g>

  <!-- "R" lettermark at bottom -->
  <text x="256" y="410" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="800" opacity="0.9" letter-spacing="2">R</text>
</svg>
