<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DB954"/>
      <stop offset="50%" stop-color="#1ed760"/>
      <stop offset="100%" stop-color="#1DB954"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1DB954" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1DB954" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1ed760" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1ed760" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="wave3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>

  <!-- Subtle radial glow behind center -->
  <circle cx="256" cy="240" r="160" fill="#1DB954" opacity="0.06"/>
  <circle cx="256" cy="240" r="100" fill="#1DB954" opacity="0.04"/>

  <!-- Sound wave bars (equalizer visualization) -->
  <g transform="translate(256, 220)" filter="url(#glow)">
    <!-- Left bars -->
    <rect x="-120" y="-45" width="18" height="90" rx="9" fill="url(#wave3)" opacity="0.6"/>
    <rect x="-90" y="-65" width="18" height="130" rx="9" fill="url(#wave2)" opacity="0.7"/>
    <rect x="-60" y="-85" width="18" height="170" rx="9" fill="url(#wave1)" opacity="0.8"/>

    <!-- Center bar (tallest) -->
    <rect x="-30" y="-55" width="18" height="110" rx="9" fill="url(#accent)"/>

    <!-- Disc / vinyl circle in center -->
    <circle cx="9" cy="0" r="35" fill="none" stroke="#1DB954" stroke-width="3" opacity="0.9"/>
    <circle cx="9" cy="0" r="22" fill="none" stroke="#1DB954" stroke-width="2" opacity="0.6"/>
    <circle cx="9" cy="0" r="8" fill="#1DB954" opacity="0.9"/>

    <!-- Right bars -->
    <rect x="30" y="-70" width="18" height="140" rx="9" fill="url(#accent)"/>
    <rect x="60" y="-85" width="18" height="170" rx="9" fill="url(#wave1)" opacity="0.8"/>
    <rect x="90" y="-60" width="18" height="120" rx="9" fill="url(#wave2)" opacity="0.7"/>
    <rect x="120" y="-40" width="18" height="80" rx="9" fill="url(#wave3)" opacity="0.6"/>
  </g>

  <!-- "Raagam" text -->
  <text x="256" y="370" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="58" font-weight="800" letter-spacing="4">RAAGAM</text>

  <!-- Tagline -->
  <text x="256" y="405" text-anchor="middle" fill="#b3b3b3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="400" letter-spacing="6">MUSIC</text>
</svg>
