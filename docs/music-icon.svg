<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Musical notes -->
  <g transform="translate(25, 25)">
    <!-- Note 1 -->
    <ellipse cx="8" cy="15" rx="3" ry="4" fill="url(#logoGradient)" transform="rotate(-15 8 15)"/>
    <line x1="8" y1="19" x2="8" y2="35" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="25" x2="15" y2="20" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>

    <!-- Note 2 -->
    <ellipse cx="25" cy="10" rx="3" ry="4" fill="url(#logoGradient)" transform="rotate(10 25 10)"/>
    <line x1="25" y1="14" x2="25" y2="30" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="18" x2="32" y2="13" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Raagam text -->
  <text x="50" y="70" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RAAGAM</text>
  <text x="50" y="82" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">తెలుగు</text>
</svg>
