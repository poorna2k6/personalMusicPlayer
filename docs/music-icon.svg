<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Subtle inner ring -->
  <rect x="40" y="40" width="432" height="432" rx="80" ry="80" fill="none" stroke="white" stroke-opacity="0.12" stroke-width="2"/>

  <!-- Sound wave bars (equalizer style) -->
  <g filter="url(#glow)" transform="translate(256,256)">
    <rect x="-105" y="-40" width="22" height="80" rx="11" fill="url(#wave)" opacity="0.85"/>
    <rect x="-65" y="-70" width="22" height="140" rx="11" fill="url(#wave)" opacity="0.9"/>
    <rect x="-25" y="-95" width="22" height="190" rx="11" fill="url(#wave)"/>
    <rect x="15" y="-65" width="22" height="130" rx="11" fill="url(#wave)" opacity="0.9"/>
    <rect x="55" y="-85" width="22" height="170" rx="11" fill="url(#wave)" opacity="0.95"/>
    <rect x="95" y="-50" width="22" height="100" rx="11" fill="url(#wave)" opacity="0.85"/>
  </g>

  <!-- Headphone arc -->
  <path d="M155 290 Q155 160 256 130 Q357 160 357 290" fill="none" stroke="white" stroke-opacity="0.2" stroke-width="10" stroke-linecap="round"/>

  <!-- "R" letter watermark -->
  <text x="256" y="420" text-anchor="middle" fill="white" fill-opacity="0.15" font-family="Arial,Helvetica,sans-serif" font-size="60" font-weight="900" letter-spacing="8">RAAGAM</text>
</svg>
