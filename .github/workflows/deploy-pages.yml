name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, 'claude/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Generate sample audio
        run: python3 generate_samples.py

      - name: Build frontend (demo mode)
        working-directory: frontend
        env:
          VITE_DEMO_MODE: 'true'
        run: npx vite build

      - name: Copy audio files to dist
        run: |
          mkdir -p frontend/dist/audio
          cp -r music/* frontend/dist/audio/
          touch frontend/dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
